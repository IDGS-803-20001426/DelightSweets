                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <form id="form_{{ galleta.id_galleta }}">
                                                    <div class="mb-3">
                                                        <label for="medida_{{ galleta.id_galleta }}" class="form-label">Selecciona la medida:</label>
                                                        <select class="form-select" id="medida_{{ galleta.id_galleta }}" onchange="showInputAndButton(this)">
                                                            <option value="">Selecciona una medida</option>
                                                            <option value="gramos">Gramos</option>
                                                            <option value="piezas">Piezas</option>
                                                        </select>
                                                    </div>
                                                    <div id="cantidad_button_{{ galleta.id_galleta }}" class="mb-3" style="display: none;">

                                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                                </div>
                                            </div>                                            
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="limpiarFormulario('{{ galleta.id_galleta }}')">Cancelar</button>
